<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type=""> 
        <li>acordar</li>
        <li>tomar cafe</li>
        <li>escovar os dentes</li>
        <li>ir para o curso</li>
        

    </ol> 
    <hr>
    <h2>Listas não ordenadas</h2>
    <ul type=""> <!-- disc, circles, square-->
        <li>pão</li>
        <li>açucar</li>
        <li>leite</li>
        <li>Manteiga</li>
        <li>porra</li>
    </ul>



</body>
</html>
